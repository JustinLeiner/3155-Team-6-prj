<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="description" content="Shark Questions">
    <title>Shark Questions</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    </head>
    <header>
        <h1>New Sharks Forum</h1>
    </header>
    <nav>
        <a href="home.html">Home</a> ||
        <a href="login.html">Login</a>
    </nav>
    <body>
        <div>
        <br>
        <form action = "{{url_for('new_post')}}">
        <input type="submit" value = "New post">
        </form>
        <br>
        <table class="question_list">
            <tr>
                <th> ID </th>
                <th>Title</th>
                <th>Date</th>
               <!-- <th>User</th> -->
            </tr>
           {% for post in posts %}
            <tr>
                <!-- based off names used in sql table -->
                <td><a href="home">{{post.id}} </a></td>
                <td><a href="home">{{post.title}} </a></td>
                <td><a href="home">{{post.date}} </a></td>

                <td><!--Connect Edit Method/Link, when user clicks on edit it will go to the edit_selected_question.html-->
                    <form>
                        <a href="{{ url_for('update_post', note_id=post.id) }}">Edit
                            <!--<input type="submit" value="Edit"> -->
                        </a>
                    </form>
                </td>
                <!-- <td>Connect Delete Method/Link
                    <form>
                        <input type="submit" value="Delete">
                    </form>
                </td> -->
            </tr>
        {% endfor %}
        </table>
        </div>
    </body>
</html>
