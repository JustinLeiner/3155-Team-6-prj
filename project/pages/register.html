<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="description" content="Shark Questions">
    <title>Shark Questions</title>
    <link href="styles/loginstyle.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
        <div class="login_section">
            <h1>New Sharks Forum</h1>
            <h2>Registration</h2>
            <!--User Inputs for Registration-->
            <label>Email: </label>
            <input type="text" class="login_input" id="email" name="email" placeholder="jimmy123@gmail.com" size="18" required>
            <br>
            <br>
            <label>Password: </label>
            <input type="text" class="login_input" id="password" name="password" placeholder="*********" size="18" required>
            <br>
            <br>
            <!--User does not have a user name they will have to register-->
            <button class="login_button" type="submit">Register</button>
            <br>
            <br>
            <!--If user accidentally clicked register instead of login-->
            <button class="login_button" onclick='window.location.href ="login.html"'>Back</button>
            <br>
            <br>
        </div>
    </body>
</html>
